<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderAI</title>
    <!-- Import Google Font Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <!-- Import Font Awesome for the microphone icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #001133, #000);
            flex-direction: column;
            text-align: center;
            font-family: 'Nunito', sans-serif;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
        }

        p {
            color: #fdfffd;
            margin-top: 20px;
        }

        .container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 200px;
        }

        .container .microphone {
            font-size: 60px;
            color: #fff;
            animation: blinkAndPulse 1s infinite;
            cursor: pointer;
            border: none;
            background: none;
        }


        @keyframes blinkAndPulse {
            0% {
                opacity: 1;
                transform: scale(1);
                color: #fff;
            }

            50% {
                opacity: 1;
                transform: scale(1.1);
                color: #0065ff;

            }

            100% {
                opacity: 1;
                transform: scale(1);
                color: #fff;

            }
        }


        .spinner {
            width: 160px;
            height: 160px;
            border-width: 2px;
            position: absolute;
            border: 4px solid transparent;
            border-top-color: #0040b0;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        .spinner:nth-child(2) {
            width: 180px;
            height: 180px;
            border-width: 3px;
            border-top-color: #005ae4;
            animation-duration: 3s;
            animation-direction: reverse;
            border-radius: 50%;
        }

        .spinner:nth-child(3) {
            width: 120px;
            height: 120px;
            border-width: 2px;
            border-top-color: #0065ff;
            animation-duration: 1.5s;
            border-radius: 50%;
        }

        .spinner:nth-child(4) {
            width: 200px;
            height: 200px;
            border-width: 5px;
            border-top-color: #0065ff;
            animation-duration: 2.5s;
            animation-direction: reverse;
            border-radius: 50%;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <h1>Bem-vindo ao OrderAI</h1>
    <div class="container">
        <div class="spinner"></div>
        <div class="spinner"></div>
        <div class="spinner"></div>
        <div class="spinner"></div>
        <button class="microphone" onclick="iniciarVoz()">
            <i class="fas fa-microphone"></i>
        </button>

    </div>
    <p>Clique para começar</p>
    <script>
        function iniciarVoz() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'pt-BR'; // Define o idioma
            recognition.interimResults = false; // Não exibe resultados intermediários
            recognition.maxAlternatives = 1; // Apenas uma alternativa

            recognition.start(); // Inicia o reconhecimento
            console.log('Escutando...');

            recognition.onresult = function(event) {
                const command = event.results[0][0].transcript; // Captura o comando
                console.log('Você disse: ', command);

                // Envia o comando para o backend
                fetch('/iniciar_fala', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command: command }), // Envia o comando reconhecido
                })
                .then(response => response.json())
                .then(data => {
                    //alert(data.message);
                })
                .catch(error => {
                    console.error('Erro:', error);
                });
            };

            recognition.onerror = function(event) {
                console.error('Erro de reconhecimento: ', event.error);
            };

            recognition.onend = function() {
                console.log('Reconhecimento finalizado.');
                recognition.start();
            };
        }
    </script>

</body>

</html>
