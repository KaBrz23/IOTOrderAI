
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrderAI</title>
    <style>
        /* Estilos Globais */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff7f50, #ff4500); /* Gradiente laranja */
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 40px;
            letter-spacing: 1px;
            font-family: 'ITC Bauhaus', sans-serif;
        }

        /* Estilizando o botão do microfone */
        .microfone {
            background: transparent;
            border: none;
            cursor: pointer;
            outline: none;
            transition: transform 0.3s ease;
            position: relative;
            justify-content: center;
            align-items: center;
            width: 80px; /* Ajuste o tamanho conforme necessário */
            height: 80px; /* Ajuste o tamanho conforme necessário */
            z-index: 2; /* Coloca o botão acima das ondas */
        }

        /* Estilos para as ondas sonoras */
        .ondas {
            display: none;
            position: absolute;
            top: 50%; /* Centraliza verticalmente */
            left: 50%; /* Centraliza horizontalmente */
            transform: translate(-50%, -50%);
            width: 120px; /* Ajuste conforme necessário */
            height: 120px; /* Ajuste conforme necessário */
            z-index: 1; /* Coloca as ondas atrás do botão */
        }

        /* Animação de ondas sonoras */
        .onda {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            position: absolute;
            background: rgba(255, 255, 255, 0.3);
            opacity: 0.8;
            animation: onda 1s infinite ease-in-out;
        }

        /* Estilos da animação de onda */
        @keyframes onda {
            0% {
                transform: scale(0.5);
                opacity: 0.5;
            }
            50% {
                transform: scale(1);
                opacity: 0;
            }
            100% {
                transform: scale(0.5);
                opacity: 0.5;
            }
        }

        /* Responsivo para dispositivos móveis */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            .microfone {
                width: 60px;
                height: 60px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=ITC+Bauhaus&display=swap" rel="stylesheet"> <!-- Link para a fonte ITC Bauhaus -->
</head>
<body>
    <div>
        <h1>OrderAI</h1>
        <div class="ondas" id="ondas">
            <div class="onda"></div>
            <div class="onda" style="animation-delay: 0.2s;"></div>
            <div class="onda" style="animation-delay: 0.4s;"></div>
        </div>
        <button class="microfone" onclick="iniciarVoz()">
            <!-- Ícone do Microfone em SVG -->
            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="white">
                <path d="M12 15a3 3 0 003-3V3a3 3 0 10-6 0v9a3 3 0 003 3zm6-3a6 6 0 01-12 0h-2a8 8 0 0016 0h-2z" />
            </svg>
        </button>
    </div>

    <script>
        function iniciarVoz() {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = 'pt-BR'; // Define o idioma
            recognition.interimResults = false; // Não exibe resultados intermediários
            recognition.maxAlternatives = 1; // Apenas uma alternativa

            recognition.start(); // Inicia o reconhecimento
            console.log('Escutando...');

            recognition.onresult = function(event) {
                const command = event.results[0][0].transcript; // Captura o comando
                console.log('Você disse: ', command);

                // Envia o comando para o backend
                fetch('/iniciar_fala', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ command: command }), // Envia o comando reconhecido
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                })
                .catch(error => {
                    console.error('Erro:', error);
                });
            };

            recognition.onerror = function(event) {
                console.error('Erro de reconhecimento: ', event.error);
            };

            recognition.onend = function() {
                console.log('Reconhecimento finalizado.');
                recognition.start();
            };
        }
    </script>


</body>
</html>
